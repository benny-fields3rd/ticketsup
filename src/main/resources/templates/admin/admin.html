<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials :: head ('Review orders')"></head>

    <body>
        <div th:replace="partials::navbar"></div>

        <div class="container">
            <!-- Need to add movie title, seat numbers/name -->
            <form th:action="@{/adminReviewOrders}" th:method="post" th:object="${orders}">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Movie Id</th>
                            <th>Movie Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Progress</th>
                        </tr>
                    </thead>

                    <tbody>
                        <div th:each="order : ${orders}" class="col s1">
                            <tr>
                                <td th:text="${order.getId()}"></td>
                                <td th:text="${order.getMovies().getTmdb_id()}"></td>
                                <td th:text="${order.getOrder_date()}"></td>
                                <td th:text="${order.getTotal_tickets()}"></td>
                                <td th:text="${order.getStatus().status}"></td>
                                <td width="250px">
                                    <div th:if="${order.getStatus().getId() == 1}" class="progress">
                                        <div class="determinate" style="width: 40%"></div>
                                    </div>
                                    <div th:if="${order.getStatus().getId() == 2}" class="progress">
                                        <div class="determinate" style="width: 60%"></div>
                                    </div>
                                    <div th:if="${order.getStatus().getId() == 3}" class="progress">
                                        <div class="determinate" style="width: 80%"></div>
                                    </div>
                                    <div th:if="${order.getStatus().getId() == 4}" class="progress">
                                        <div class="determinate" style="width: 100%"></div>
                                    </div>
                                </td>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </form>
        </div>

    <footer th:replace="partials :: footer" />

    </body>
</html>
