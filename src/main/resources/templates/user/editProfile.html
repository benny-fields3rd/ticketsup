<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Edit Profile')"></head>
<body>
<main role="main" class="container">
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>

            <!-- Suggest this be in a container and then a card-->
            <form class="card-text" th:action="@{/users/{id}/edit(id=${id})}" method="POST" th:object="${user}">
                <label for="first_name">First Name:</label>
                <input th:field="*{first_name}" />
                <br />
                <label for="last_name">Last Name:</label>
                <input th:field="*{last_name}"/>
                <br />
                <label>Phone Number:</label>
                <input th:field="*{phone}" />
                <br />
                <label>Email:</label>
                <input th:field="*{email}"/>
                <br />
                <label>Zipcode:</label>
                <input th:field="*{zip_code}" />
                <br />
                <label>Username:</label>
                <input th:field="*{username}"/>
                <br />
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}"/>
                <br />
                <input th:if="${showEditControls}" class="btn" type="submit" />
            </form>
        </div>
    </div>



    <div th:replace="partials::footer"></div>
</main><!-- /.container -->
</body>
</html>
