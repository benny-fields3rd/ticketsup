<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Profile')"></head>

<body>

<div th:replace="partials :: navbar"></div>

<div class="card z-depth-5">
    <div class="card-body">
        <h5 class="card-title">Welcome to Your Profile</h5>

            <form class="card-text" th:action="@{/profile}" method="post" th:object="${user}">
                <div class="input-field col s12">
                    <input id="disabled" type="text" class="validate">
                    <label for="disabled">Disabled</label>
                </div>
                    <!--<label>First Name:</label>-->
                    <!--<input th:field="*{first_name}" />-->
                    <!--<br />-->
                    <!--<label>Last Name:</label>-->
                    <!--<input th:field="*{last_name}"/>-->
                    <!--<br />-->
                    <!--<label>Phone Number:</label>-->
                    <!--<input th:field="*{phone}" />-->
                    <!--<br />-->
                    <!--<label>Email:</label>-->
                    <!--<input th:field="*{email}"/>-->
                    <br />

            </div>
                    <p>
                        First Name: <span class="title" th:text="${user.first_name}"></span>
                    </p>

                    <p>
                        Last Name: <span class="title" th:text="${user.last_name}"></span>
                    </p>

                    <p>
                        Username: <span class="title" th:text="${user.getusername()}"></span>
                    </p>

                    <p>
                        Email: <span th:text="${user.email}"></span>
                    </p>

                    <p>
                        Phone Number: <span th:text="${user.phone}"></span>
                    </p>

                    <p>
                        Zip Code: <span th:text="${user.zip_code}"></span>
                    </p>

                    <div>
                        <a class="waves-effect waves-light btn" th:href="@{/editUser}">Edit Profile</a>
                    </div>
            </div>
        </div>
    </div>
</form>


<div th:replace="partials :: footer"></div>

</body>
</html>
