<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Create Profile')"></head>
<body>
    <div th:replace="partials::navbar"></div>
<div class="container-responsive">

    <div class="row">
        <div class="col l6 offset-l3 s12">
            <div class="card z-depth-5">
                <div class="card-content">
                    <span class="card-title">
                        <h1>Signup</h1></span>
                    <form class="card-text" th:action="@{/sign-up}" method="post" th:object="${user}">
                        <label>First Name:</label>
                        <input th:field="*{first_name}" />
                        <br />
                        <label>Last Name:</label>
                        <input th:field="*{last_name}"/>
                        <br />
                        <label>Phone Number:</label>
                        <input th:field="*{phone}" />
                        <br />
                        <label>Email:</label>
                        <input th:field="*{email}"/>
                        <br />
                        <label>Zipcode:</label>
                        <input th:field="*{zip_code}" />
                        <br />
                        <label>Username:</label>
                        <input th:field="*{username}"/>
                        <br />
                        <label>Password:</label>
                        <input type="password" th:field="*{password}"/>
                        <br />
                        <button class="btn" type="submit">Register</button>
                        <!--<button class="btn waves-effect waves-light right" type="submit">Register</button>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.container -->
<div th:replace="partials::footer"></div>
</body>
</html>
