<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials::head('Login')"></head>

    <body>
    <main>
    <div th:replace="partials::navbar"></div>
    <div class="container-responsive">
        <div class="row">
            <div class="col s4 offset-s4">
                <div class="card z-depth-5">
                    <div class="card-content">
                        <span class="card-title">
                        <h1>Login</h1></span>
                        <div th:if="${param.error}">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <form  th:action="@{/login}" method="post">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text" />
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" />
                            <input class="btn" type="submit" value="Login" />
                            <div class="g-signin2 right" data-onsuccess="onSignIn"></div>
                        </form>
                        <br />
                        <label>Or <a href="/sign-up"> create an account</a></label>
                    </div>
                </div> <!-- closes card -->
            </div>
        </div><!-- closes row -->
    </div> <!-- closes container -->
    </main>
    <div th:replace="partials::footer"></div>
    </body>
</html>
