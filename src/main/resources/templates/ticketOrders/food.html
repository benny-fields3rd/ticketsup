<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials::head('Food Menu')"></head>
<body>
    <div th:replace="partials::navbar"></div>
    <div class="container">
        <h1>Order Food</h1>

        <!-- Below this, food selection -->
        <form th:action="@{/food}" th:method="post" th:object="${allFood}">
            <input type="hidden" name="order_id" th:value="${order_id}" />

            <div class="row"> <!-- top row -->

            <div th:each="food : ${allFood}" class="col s12 m4">
                <div class="card" id="foodCard">
                    <div class="card-image">
                        <img th:src="'/img/' + ${food.name} + '.jpg'" alt="Food"/>
                        <span class="card-title" th:text="${#strings.toUpperCase(food.name)}"></span>
                    </div>
                    <div class="card-action">
                        <label>
                            <input type="checkbox" name="food" th:value="${food.id}" class="filled-in"/>
                            <span>Add to order</span>
                            <large class="right" th:text="'$'+${#numbers.formatDecimal(food.price, 0, 2)}"></large>
                        </label>
                    </div> <!-- closes card-action -->
                    </div> <!-- closes card -->
                </div> <!-- closes for each -->
            </div> <!-- closes row -->

            <div class="row">
                <button class="btn waves-effect waves-light right" type="submit">Continue</button>
                <button class="btn waves-effect waves-light center" type="submit">Skip Food</button>
            </div>

        </form>
    </div><!-- /.container -->
        <div th:replace="partials::footer"></div>

</body>
</html>
